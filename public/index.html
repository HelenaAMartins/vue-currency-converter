<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:url" content="https://vue-currency-hm.netlify.app" />
    <meta property="og:title" content="Currency Converter" />
    <meta property="og:site_name" content="Currency Converter" />
    <meta
      property="og:description"
      content="My first project using VUE, a currency converter."
    />
    <meta
      property="og:image"
      content="https://vue-currency-hm.netlify.app/share.png"
    />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
